<div>
    <button id ="home" routerLink="/main">Home</button>
    <button id="login" routerLink="/login">Login</button>
    <button id="cargaDeDatos" routerLink="/cargaDedatos">CargaDeDatos</button>
</div>
<h2>Login de usuario</h2>
<input [(ngModel)]="email" type="email" id="email" placeholder="email">
<br>
<input [(ngModel)]="password" type="password" id="password" placeholder="password">
<br>
<button (click)="validToken()">Enviar</button>
